name: e2e
on:
  schedule:
    - cron: '*/15 * * * *'
jobs:
  e2e:
    name: cypress
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3
        with:
          ref: main
      - name: Run Cypress ðŸŒ²
        uses: cypress-io/github-action@v5
        env:
          CYPRESS_BASE_URL: https://egghead.io

      - name: Cypress tests âœ…
        if: ${{ success() }}
        run: |

          curl --request POST \
          --url ${{ secrets.EGGHEAD_STATUS_WEBHOOK }} \
          --header 'content-type: application/json' \
          --data '{
            "text": "All systems operational âœ…"
          }'

      - name: Cypress tests ðŸš¨
        if: ${{ failure() }}
        run: |
          curl --request POST \
          --url ${{ secrets.EGGHEAD_STATUS_WEBHOOK }} \
          --header 'content-type: application/json' \
          --data '{
            "text": "ðŸš¨ Check logs: https://github.com/eggheadio/egghead-next/actions?query=workflow%3Ae2e"            
          }'
